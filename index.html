<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="description" content="Edita tus propios memes y descargalos con esta aplicación. Compartí tu creatividad">
    <script src="https://kit.fontawesome.com/937cff0016.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Generador de Memes</h1>
        <div class="menu-container">
            <button class="open-image-menu">
                <i class="fa-solid fa-image">
                </i>
                Imagen
            </button>
            <button class="open-text-menu">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button class="change-color-theme"> 
                <i class="fa-solid fa-circle-half-stroke" id="mode"></i>
                Modo Claro
            </button>
        </div>
    </header>
    <main class="main-panel">
        <div class="meme-container">
            <p class="meme-top-text">TEXTO SUPERIOR</p>
            <div class="meme-image"></div>
            <p class="meme-bottom-text">TEXTO INFERIOR</p>
        </div>
        <button class="download-button" id="download-button">
            <i class="fa-solid fa-download"></i>
            Descargar meme
        </button>
    </main>
    <aside>
        <button class="close-menu">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section class="image-section">
            <h2>IMAGEN</h2>
            <div id="upload-image">
                <h3>URL</h3>
                <input type="text" name="url" id="url">
            </div>
            <div>
                <h3>FONDO</h3>
                <div id="background-options">
                    <div id="background-color-options">
                        <input class= "input-color" type="color">
                        <span id="input-color-value">#FFFFFF</span>
                    </div>
                    <div id="background-filters-options">
                        <select aria-label="image-mix" id="filters">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                <div>
                    <h3>FILTROS</h3>
                    <div>
                        <label for="brightness">BRILLO</label>
                        <input type="range" id="brightness" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="opacity">OPACIDAD</label>
                        <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="contrast">CONTRASTE</label>
                        <input type="range" id="contrast" min="100" max="1000" value="100" step="10">
                    </div>
                    <div>
                        <label for="blur">DESENFOQUE</label>
                        <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div>
                        <label for="grayscale">ESCALA DE GRISES</label>
                        <input type="range" id="grayscale" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="sepia">SEPIA</label>
                        <input type="range" id="sepia" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="hue">HUE</label>
                        <input type="range" id="hue" min="0" max="360" value="0">
                    </div>
                    <div>
                        <label for="saturate">SATURADO</label>
                        <input type="range" id="saturate" min="100" max="1000" value="100" step="10">
                    </div>
                    <div>
                        <label for="invert">NEGATIVO</label>
                        <input type="range" id="invert" min="0" max="1" value="0" step="0.1">
                    </div>
                </div>
                <button class="button-reset">Restablecer filtros</button>
            </div>
        </section>
        <section class="text-section">
            <h2>TEXTO</h2>
            <div>
                <h3>SUPERIOR</h3>
                <textarea name="" id="top-text-input">TEXTO SUPERIOR</textarea>
                <div id="text-check">
                    <input type="checkbox" id="no-top-text">
                    <label for="no-top-text">Sin texto superior</label>
                </div>
            </div>
            <div>
                <h3>INFERIOR</h3>
                <textarea name="" id="bottom-text-input">TEXTO INFERIOR</textarea>
                <div id="text-check">
                    <input type="checkbox" id="no-bottom-text">
                    <label for="no-bottom-text">Sin texto inferior</label>
                </div>
            </div>
            <div>
                <h3>FUENTE</h3>
                <select name="font-family" id="font-family-selection">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div id="font-options">
                    <input id="font-size-selector" type="number" name="font-size" min="12" value="40">
                    <div id="text-align-options">
                        <button id="align-left" class="align-left">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button id="align-center" class="align-center">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button id="align-right" class="align-right">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <div id="color-options-for-texts">
                    <div id="font-color-options-for-texts">
                        <h3>COLOR</h3>
                        <div id="font-color-options">
                            <input type="color" name="text-color" id="text-color-input" value="#000000">
                            <span id="text-color">#FFFFFF</span>
                        </div>
                    </div>
                    <div id="background-color-options-for-texts">
                        <h3>FONDO</h3>
                        <div id="background-text-color-options">
                            <input type="color" name="back-color" id="back-color-input" value="#FFFFFF">
                            <span id="text-back-color">#000000</span>
                        </div>
                    </div>
                </div>
                <div id="text-check">
                    <input type="checkbox" id="no-back-check">
                    <label for="no-back-check">Fondo transparente</label>
                </div>
            </div>
            <div id="contour-options">
                <h3>CONTORNO</h3>
                <div>
                    <button class="contour-none">Ninguno</button>
                    <button class="contour-light">Claro</button>
                    <button class="contour-dark">Oscuro</button>
                </div>
            </div>
            <div>
                <h3>ESPACIADO</h3>
                <input type="number" name="" id="space-between" min="10" max="50" value="35">
            </div>  
            <div>
                <h3>INTERLINEADO</h3>
                <select name="" id="line-height">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>
    </aside>
    <script src="script/script.js"></script>
</body>
</html>
