<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Edita tus propios memes y descargalos con esta aplicación. Compartí tu creatividad">
    <script src="https://kit.fontawesome.com/937cff0016.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Generador de memes</h1>
        <div class="menu-container">
            <button class="button">
                <i class="fa-solid fa-image">
                </i>
                Imagen
            </button>
            <button class="button">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button class="button"> 
                <i class="fa-solid fa-circle-half-stroke"></i>
                Modo Oscuro
            </button>
        </div>
    </header>
    <main>
        <div>
            <p>TOP TEXT</p>
            <div></div>
            <p>BOTTOM TEXT</p>
        </div>
        <button>
            <i class="fa-solid fa-download"></i>
            Descargar meme
        </button>
    </main>
    <aside>
        <button>
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section>
            <h2>IMAGEN</h2>
            <div>
                <h3>URL</h3>
                <input type="text">
            </div>
            <div>
                <h3>FONDO</h3>
                <div>
                    <div>
                        <input type="color">
                        <span>#FFFFFF</span>
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                    <div>
                        <h3>FILTROS</h3>
                        <div>
                            <label for="brightness">BRILLO</label>
                            <input type="range" id="brightness" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div>
                            <label for="opacity">OPACIDAD</label>
                            <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div>
                            <label for="contrast">CONTRASTE</label>
                            <input type="range" id="contrast" min="100" max="1000" value="100" step="10">
                        </div>
                        <div>
                            <label for="blur">DESENFOQUE</label>
                            <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                        </div>
                        <div>
                            <label for="grayscale">ESCALA DE GRISES</label>
                            <input type="range" id="grayscale" min="0" max="100" value="0">
                        </div>
                        <div>
                            <label for="sepia">SEPIA</label>
                            <input type="range" id="sepia" min="0" max="100" value="0">
                        </div>
                        <div>
                            <label for="hue">HUE</label>
                            <input type="range" id="hue" min="0" max="360" value="0">
                        </div>
                        <div>
                            <label for="saturate">SATURADO</label>
                            <input type="range" id="saturate" min="100" max="1000" value="100" step="10">
                        </div>
                        <div>
                            <label for="invert">NEGATIVO</label>
                            <input type="range" id="invert" min="0" max="1" value="0" step="0.1">
                        </div>
                    </div>
                    <button>Restablecer filtros</button>
                </div>
            </div>
        </section>
        <section>
            <h2>TEXTO</h2>
            <div>
                <h3>SUPERIOR</h3>
                <textarea name="" id="">TOP TEXT</textarea>
                <div>
                    <input type="checkbox" id="no-top-text">
                    <label for="no-top-text">Sin texto superior</label>
                </div>
            </div>
            <div>
                <h3>INFERIOR</h3>
                <textarea name="" id="">BOTTOM TEXT</textarea>
                <div>
                    <input type="checkbox" id="no-bottom-text">
                    <label for="no-bottom-text">Sin texto inferior</label>
                </div>
            </div>
            <div>
                <h3>FUENTE</h3>
                <select name="font-family" id="font-family-selection">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div>
                    <input type="number" name="font-size" min="12" value="40">
                    <div>
                        <button>
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <h3>COLOR</h3>
                        <div>
                            <input type="color" name="text-color" id="text-color-input" value="#000000">
                            <span id="text-color">#000000</span>
                        </div>
                    </div>
                    <div>
                        <h3>FONDO</h3>
                        <div>
                            <input type="color" name="back-color" id="back-color-input" value="#FFFFFF">
                            <span id="text-color">#FFFFFF</span>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="no-back-check">
                    <label for="no-back-check">Fondo transparente</label>
                </div>
            </div>
            <div>
                <h3>CONTORNO</h3>
                <div>
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
            </div>
            <div>
                <h3>ESPACIADO</h3>
                <input type="number" name="" id="" min="10" max="50" value="35">
            </div>  
            <div>
                <h3>INTERLINEADO</h3>
                <select name="" id="line-height">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>
    </aside>
</body>
</html>
